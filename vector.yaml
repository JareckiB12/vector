api:
  enabled: true
  address: 0.0.0.0:8686
  playground: true

sources:
  docker:
    type: docker_logs
  
  internal_metrics:
    type: internal_metrics

sinks:
  console:
    inputs:
      - docker
    type: console
    encoding:
      codec: json
  
  prometheus_exporter:
    type: prometheus_exporter
    inputs:
      - internal_metrics
    address: 0.0.0.0:9598
